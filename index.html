<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veo3 Prompt Generator</title>
  <!-- Google Fonts: Inter, Poppins, Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          colors: {
            bg: {
              DEFAULT: '#030712', // Very dark blue/black
              secondary: '#0f172a', // Slate 900
              tertiary: '#1e293b', // Slate 800
            },
            primary: {
              DEFAULT: '#8b5cf6', // Violet 500
              hover: '#7c3aed', // Violet 600
              glow: 'rgba(139, 92, 246, 0.5)',
            },
            accent: {
              DEFAULT: '#06b6d4', // Cyan 500
              hover: '#0891b2', // Cyan 600
              glow: 'rgba(6, 182, 212, 0.5)',
            },
            neon: {
              pink: '#f472b6',
              blue: '#60a5fa',
              purple: '#c084fc',
              green: '#4ade80',
            },
            surface: {
              DEFAULT: 'rgba(30, 41, 59, 0.4)',
              hover: 'rgba(30, 41, 59, 0.6)',
              border: 'rgba(148, 163, 184, 0.1)',
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #00000000 50%, #0f172a 100%), radial-gradient(rgba(139, 92, 246, 0.1) 0%, transparent 50%)',
          },
          boxShadow: {
            'neon-primary': '0 0 20px -5px rgba(139, 92, 246, 0.5)',
            'neon-accent': '0 0 20px -5px rgba(6, 182, 212, 0.5)',
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            'glass-inset': 'inset 0 0 20px 0 rgba(255, 255, 255, 0.05)',
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'slide-up': 'slideUp 0.6s ease-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              'from': { boxShadow: '0 0 10px -5px rgba(139, 92, 246, 0.3)' },
              'to': { boxShadow: '0 0 20px 5px rgba(139, 92, 246, 0.6)' },
            }
          },
        },
      },
    }
  </script>
</head>

<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
<link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
